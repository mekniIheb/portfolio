              </div>

          </div>

          </div>
        </div>

          <div class="work-box" (click)="openDialog(0)">

              <img src="assets/img/portfolio/1.png" alt="Image 1" class="img-fluid">

            <div class="work-content">
              <div class="row">
                <div class="col-sm-12">
